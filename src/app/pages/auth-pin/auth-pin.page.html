<ion-content padding>
  <pin *ngIf="ShowPin" pagetitle="Crear PIN" pageSubtitle="Crea tu PIN de Inicio de Sesión" (change)="eventCapture($event)"></pin>
  <pin *ngIf="ShowPinRepeat" pagetitle="Ingresa nuevamente" pageSubtitle="Re-ingresa tu PIN de Inicio de Sesión" (change)="eventCaptureRepeat($event)"></pin>
</ion-content>
