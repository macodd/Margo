<ion-header no-border>
  <ion-toolbar class="light-toolbar">
    <ion-buttons slot="start">
      <ion-back-button color="dark" text="" defaultHref="" (click)="onBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row padding>
    <ion-col>
      <h1 class="sign-in-title">¡Bienvenido!</h1>
      <p id="subtitle">Inicia sesión</p>
    </ion-col>
  </ion-row>

  <!--  TODO: Fix UserOptions -->
  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item lines="full">
        <ion-label position="stacked" color="medium"><strong>Usuario/Correo</strong></ion-label>
        <ion-input class="login-input" [(ngModel)]="login.email" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <small [hidden]="email.valid || submitted == false" padding>
          Ingresa tu usuario
        </small>
      </ion-text>

      <ion-item lines="full">
        <ion-label position="stacked" color="medium"><strong>Contraseña</strong></ion-label>
        <ion-input class="login-input" [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <small [hidden]="password.valid || submitted == false" padding>
          Ingresa tu contraseña
        </small>
      </ion-text>
    </ion-list>
  </form>
</ion-content>

  <ion-toolbar class="toolbar" color="lightCustom">
    <ion-row justify-content-center responsive-sm>
      <!-- TODO: Delete onSignup() method? -->
      <ion-col no-padding ion-fixed>
        <ion-button style="text-transform: none; margin: 0" size="large" type="submit" expand="full" (click)="onLogin(loginForm)">Iniciar Sesión</ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row justify-content-center>
      <ion-col text-center>
          <p id="forgot">¿Problemas para ingresar?</p>
      </ion-col>
    </ion-row>

    <ion-row responsive-sm>
        <!-- TODO: Delete onSignup() method? -->
        <ion-col align-self-center>
            
        </ion-col>
    </ion-row>
  </ion-toolbar>
