<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button size="default"></ion-menu-button>
      </ion-buttons>
      <ion-title>            
          <h2 class="account-title">
            margo
          </h2>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button>
            <ion-icon class="white-icon" name="notifications" size="large"></ion-icon>
            <!-- <img src="assets/img/icons/notification_icon.png" style="width:20%;"> -->
          </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-grid>
        <ion-row padding>
            <ion-col text-center>

            <!-- You might also use <ion-avatar> -->
            <img src="https://www.gravatar.com/avatar?d=mm&s=140" class="avatar" alt="avatar">
            <!-- <img src="https://www.gravatar.com/avatar?d=mm&s=140" class="second-avatar" alt="avatar"> -->
            <p style="font-size: 18px; margin: 0px; color: white;">Selena Gómez</p>
            <p style="color: white; padding: 0px;">Persona | ****1732</p>
            <ion-row>
                <ion-col text-center>
                        <ion-chip style="--background: white;">
                            <h3>$43,500.00</h3>
                        </ion-chip>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
  <ion-row class="first-grid-padding" justify-content-center>
    <ion-col text-center size-md="6">
        <ion-card class="card-color">
          <ion-card-content  (click)="goSendMoney()">
              <!-- <ion-icon name="refresh-circle" size="large"></ion-icon> -->
              <img src="assets/img/icons/transfer.png" class="center-icon">
              <p>TRANSFERIR</p>
            </ion-card-content>
          </ion-card>
    </ion-col>

    <ion-col text-center size-md="6">
        <ion-card class="card-color">
            <ion-card-content (click)="goMakePayment()">
                <!-- <ion-icon name="refresh-circle" size="large"></ion-icon> -->
                <img src="assets/img/icons/payments.png" class="center-icon">
                <p>PAGAR</p>
              </ion-card-content>
        </ion-card>
    </ion-col>
  </ion-row>

  <ion-row class="second-grid-padding" justify-content-center>
    <ion-col size-md="12">
      <ion-card class="card-color">
        <ion-item lines="none">
            <!-- <ion-icon name="refresh-circle" slot="start" size="large"></ion-icon> -->
            <img src="assets/img/icons/activity.png" class="activity-icon">
              <ion-label><p>Ver Actividad</p></ion-label>
            <!-- <ion-icon src="assets/img/arrow.svg" color="primary" slot="end" size="large"></ion-icon> -->
            <img src="assets/img/icons/lock-grey.png" class="lock-grey-icon">
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row class="third-grid-padding">
    <ion-col class="item-border">
      <p class="bold-text">MÁS TRANSACCIONES</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <br>
      <img src="assets/img/icons/locked_icon.png" width=12% alt="lock" >
    </ion-col>
  </ion-row>
  <ion-row padding>
    <ion-col text-center>
        <ion-progress-bar class="bar-style" value="0.5"></ion-progress-bar>
        <p><strong>$88,76 USD</strong> hasta la versión GRATIS</p>

        <p class="dark-text">Actualiza a PRO para desbloquear funciones avanzadas de Margo</p>
        <ion-button style="text-transform: none;" class="outline-button" shape="round" fill="solid" color="dark" expand="full" (click)="clickUnlock()" >
            Desbloquear
        </ion-button>
    </ion-col>
  </ion-row>

  </ion-grid>
</ion-content>
