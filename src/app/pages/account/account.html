<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button size="default"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <h2 class="account-title">
          margo
        </h2>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)=clickNotifications()>
          <ion-icon class="white-icon" name="notifications" size="large"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="tertiary">
    <ion-grid>
      <ion-row padding>
        <ion-col text-center>
          <!-- You might also use <ion-avatar> -->
          <img src='../../../assets/img/mark-2.jpg' class="avatar" alt="avatar">
          <p style="font-size: 18px; margin: 0px; color: white;">Selena Gómez</p>
          <p style="color: white; padding: 0px;">Persona | ****1732</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-card class="card-color" (click)="goSendMoney()">
    <ion-item lines="none">
      <img src="../../../assets/img/icons/transfer.png" alt="" class="center-icon">
        <ion-label><p>Enviar</p></ion-label>
    </ion-item>
    <ion-item lines="none" float-end>
      <ion-label><p>Transferir o pagar</p></ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="card-color" (click)="goBalance()">
    <ion-item lines="none">
      <img src="../../../assets/img/icons/payments.png" alt="" class="center-icon">
      <ion-label><p>Balance Margo</p></ion-label>
    </ion-item >
    <ion-item lines="none" float-end>
      <h3>$ 500.00</h3>
    </ion-item>
  </ion-card>

  <ion-card class="card-color">
    <ion-item lines="none">
      <img src="../../../assets/img/icons/activity.png" alt="" class="activity-icon">
      <ion-label><p>Ver Actividad</p></ion-label>
    </ion-item>
    <ion-item float-end lines="none">
      <ion-label><p>ultima transaccion: 2 feb 19</p></ion-label>
    </ion-item>
  </ion-card>

  <ion-row>
    <ion-col class="item-border">
      <p class="bold-text">MÁS TRANSACCIONES</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <br>
      <img src="../../../assets/img/icons/locked_icon.png" width=12% alt="lock" >
    </ion-col>
  </ion-row>

  <ion-row padding>
    <ion-col text-center>
        <ion-progress-bar class="bar-style" value="0.5"></ion-progress-bar>
        <p><strong>$88,76 USD</strong> hasta la versión GRATIS</p>

        <p class="dark-text">Actualiza a PRO para desbloquear funciones avanzadas de Margo</p>
        <ion-button style="text-transform: none;" class="outline-button" shape="round" fill="solid" color="dark" expand="full" (click)="clickUnlock()" >
            Desbloquear
        </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
