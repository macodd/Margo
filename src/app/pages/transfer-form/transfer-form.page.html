<ion-header>
    <ion-toolbar color="secondary" text-center>
      <ion-buttons slot="start">
        <ion-back-button color="light" defaultHref="/account"></ion-back-button>
      </ion-buttons>
  
      <ion-title [@titleState]="titleState">
          <p style="color: white; font-size: 13px; padding-right: 65px;">TRANSFERIR</p>
      </ion-title>
      <ion-title [@subtitleState]="subtitleState">
        <p style="color: white; font-size: 13px; padding-right: 65px;" >DISPONIBLE <strong>$17,000 USD</strong></p>
      </ion-title>

    </ion-toolbar>

    <ion-toolbar color="secondary" [@headerState]="state">
      <ion-grid>
            <app-user-detail [textColor]="textColor" *ngIf="detailState === 'large'; else miniDetail" [@detailState]="detailState"></app-user-detail>
            <ng-template #miniDetail>
              <app-mini-user-detail [@detailState]="detailState"></app-mini-user-detail>
            </ng-template>
      </ion-grid>

    </ion-toolbar>
  </ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item lines="full">
        <ion-label position="stacked" color="medium"><strong>Monto a Transferir</strong></ion-label>
        <ion-input #amount class="large-placeholder" type="number" pattern="[0-9]*" placeholder="$" required (ionInput)="onInput()" (ionFocus)="onFocus()"></ion-input>
      </ion-item>
    
      <ion-item lines="full" *ngIf="input2">
          <ion-label position="stacked" color="medium"><strong>Referencia (opcional)</strong></ion-label>
          <ion-input #reference class="medium-placeholder" type="text" required (ionInput)="onInput()" (ionFocus)="onFocus()"></ion-input>
      </ion-item>

      <ion-item lines="full" *ngIf="input3">
          <ion-label position="stacked" color="medium"><strong>Ingresa tu PIN transaccional</strong></ion-label>
          <ion-input #pin class="medium-placeholder" type="password" pattern="[0-9]*" required (ionInput)="onInput()" (ionFocus)="onFocus()"></ion-input>
      </ion-item>

    </ion-list>
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="form-fab">
    <ion-fab-button class="disabled" [ngClass]="{'enabled': enabled}" [disabled]="!enabled" (click)="nextItem();">
        <ion-icon name="arrow-round-forward" size="large"></ion-icon>    
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer *ngIf="showToTransfer">
  <ion-toolbar color="secondary" style="--pading-bottom: 0px;">
      <ion-button style="text-transform: none;" fill="clear" type="submit" expand="full" size="large" (click)="toTransfer()">Transferir a "Mark"</ion-button>
  </ion-toolbar>
</ion-footer>
