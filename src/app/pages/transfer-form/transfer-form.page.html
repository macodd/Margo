<ion-header>
  <ion-toolbar text-center>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text="" (click)="onBack()"></ion-back-button>
    </ion-buttons>
    <ion-title no-padding>
      <p style="color: black; font-size: 13px; text-align: center;">TRANSFERIR</p>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <p style="color: black; font-size: 13px; text-align: center" >DISPONIBLE <strong>$17,000 USD</strong></p>
  </ion-toolbar>
  <ion-toolbar text-center>
    <img src="../../../assets/img/{{ user.image }}" alt="" class="avatar">
    <p style="color: black">{{ user.name }}</p>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-row padding>
    <ion-col></ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col>
      <ion-label>
        <p style="color: white; font-size: 300%">$ {{ amountShown }}</p>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row padding text-center>
    <ion-col>
      ________________________________
    </ion-col>
  </ion-row>

  <ion-grid text-center padding>
    <ion-row>
      <ion-col>
        <ion-label (click)="handleInput('1')"><h1 class="keyboard-style">1</h1></ion-label>
      </ion-col>
      <ion-col>
        <ion-label (click)="handleInput('2')"><h1 class="keyboard-style">2</h1></ion-label>
      </ion-col>
      <ion-col>
        <ion-label (click)="handleInput('3')"><h1 class="keyboard-style">3</h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top="5%">
      <ion-col>
        <ion-label (click)="handleInput('4')"><h1 class="keyboard-style">4</h1></ion-label>
      </ion-col>
      <ion-col>
        <ion-label (click)="handleInput('5')"><h1 class="keyboard-style">5</h1></ion-label>
      </ion-col>
      <ion-col>
        <ion-label (click)="handleInput('6')"><h1 class="keyboard-style">6</h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top="5%">
      <ion-col>
        <ion-label (click)="handleInput('7')"><h1 class="keyboard-style">7</h1></ion-label>
      </ion-col>
      <ion-col>
        <ion-label (click)="handleInput('8')"><h1 class="keyboard-style">8</h1></ion-label>
      </ion-col>
      <ion-col>
        <ion-label (click)="handleInput('9')"><h1 class="keyboard-style">9</h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top="5%">
      <ion-col>

      </ion-col>
      <ion-col>
        <ion-label (click)="handleInput('0')"><h1 class="keyboard-style">0</h1></ion-label>
      </ion-col>
      <ion-col>
        <ion-icon (click)="handleInput('d')" name="backspace" class="keyboard-style"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer no-border>
  <ion-toolbar color="secondary">
    <ion-button style="color: white" fill="clear" type="submit" expand="full" size="large" (click)="goTransfer($event)">Transferir/Pagar</ion-button>
  </ion-toolbar>
</ion-footer>
