<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="dark" text="" (click)="onBack()"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content fullscreen=true>
  <ion-row padding>
    <ion-col>
      <h1 class="set-password-title">Hola Mark!</h1>
      <h1 class="set-password-subtitle">Configuremos tu usuario y contraseña</h1>
      <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>
    </ion-col>
  </ion-row>

  <ion-row text-center>
    <ion-col>
      <img src="../../../assets/img/icons/master-key.png" alt="" class="key-size">
    </ion-col>
  </ion-row>

  <form [formGroup]="userFormGroup" novalidate>
    <ion-list>

      <ion-item lines="full">
        <ion-label position="stacked" color="medium"><strong>Nombre de usuario</strong></ion-label>
        <ion-input class="set-password-input" name="username" type="text" formControlName="username" required></ion-input>
      </ion-item>
<!--      <ion-text color="danger">-->
<!--        <p [hidden]="username.valid || submitted == false" padding-left>-->
<!--          Escribe un nombre de usuario-->
<!--        </p>-->
<!--      </ion-text>-->

      <ion-item lines="full">
        <ion-label position="stacked" color="medium"><strong>Ingresa la contraseña</strong></ion-label>
        <ion-input class="set-password-input" name="password" [type]="passwordType" formControlName="password" required></ion-input>
        <ion-icon class="eye" [name]="passwordIcon" (click)='hideShowPassword()'></ion-icon>
      </ion-item>
<!--      <ion-text color="danger">-->
<!--        <p [hidden]="password.valid || submitted == false" padding-left>-->
<!--          Escribe una contraseña válida-->
<!--        </p>-->
<!--      </ion-text>-->

      <ion-item lines="full">
        <ion-label position="stacked" color="medium"><strong>Re-ingresa la contraseña</strong></ion-label>
        <ion-input class="set-password-input" name="password" [type]="password2Type" formControlName="password2" required>
        </ion-input>
        <ion-icon class="eye" [name]="password2Icon" (click)='hideShowPassword2()'></ion-icon>
      </ion-item>
<!--      <ion-text color="danger">-->
<!--        <p [hidden]="password.valid || submitted == false" padding-left>-->
<!--          Escribe la contraseña nuevamente-->
<!--        </p>-->
<!--      </ion-text>-->

    </ion-list>
  </form>

</ion-content>

<ion-footer>
    <ion-toolbar color="tertiary" style="--pading-bottom: 0px;">
        <ion-button style="text-transform: none; margin: 0" fill="clear" type="submit" expand="full" size="large" (click)="onSetPassword(setPassword)">Continuar</ion-button>
    </ion-toolbar>
</ion-footer>
