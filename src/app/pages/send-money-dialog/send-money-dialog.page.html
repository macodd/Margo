<ion-content>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%" >
      <ion-col  align-self-center no-padding size="12" text-center>
        <ion-card  color="secondary" text-center>
          <ion-card-header>
              <ion-icon name="refresh-circle" size="large" ></ion-icon>
          </ion-card-header>
          <ion-card-content >
              Estas seguro que deseas transferir/enviar <br> a “Ronald” $550,25 USD?
          </ion-card-content>
        </ion-card>
        <ion-button fill="clear" (click)="goSuccessful()">Sí, envialo!</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
