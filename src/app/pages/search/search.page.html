<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button color="light" text="" (click)="onBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Search input -->
  <ion-toolbar color="tertiary">
    <ion-input class="search-input" type="text" placeholder="Buscar" padding clearInput></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <p style="opacity: 0.5;">Usuarios Margo</p>
    </ion-col>
  </ion-row>

  <ion-list no-padding>
    <ion-item (click)=addUser(member.username) *ngFor="let member of results">
      <ion-avatar slot="start">
        <img src="{{ member.image }}" alt="" class="avatar">
      </ion-avatar>
      <ion-label>
        <h3 style="margin: 0;">{{ member.firstname }} {{member.lastname}}</h3>
        <p style="font-size: 14px; margin: 0; vertical-align: middle;"><ion-icon style="font-size: 12px" name="contact"></ion-icon> {{ member.username }}</p>
        <p style="font-size: 14px; margin: 0; vertical-align: middle;"><ion-icon style="font-size: 12px" name="keypad"></ion-icon>{{ member.account_type}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
