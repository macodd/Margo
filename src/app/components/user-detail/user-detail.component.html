<ion-row [ngStyle]="{'color': textColor == 'white' ? 'white' : 'black'}">
  <ion-col text-center>
    <img src="../../../assets/img/{{ user.image }}" class="avatar" alt="avatar">
    <p><strong style="font-size: 22px; margin: 0;">{{ user.name }}</strong></p>
    <p class="description"><ion-icon style="font-size: 12px" name="contact"></ion-icon>  {{ user.username }} | <ion-icon style="font-size: 12px" name="keypad"></ion-icon>  {{ user.type }}</p>
  </ion-col>
</ion-row>
